<style>
    .typeahead-demo .custom-popup-wrapper {
        position: absolute;
        top: 100%;
        left: 0;
        z-index: 1000;
        display: none;
        background-color: #f9f9f9;
    }
    
    .typeahead-demo .custom-popup-wrapper>.message {
        padding: 10px 20px;
        border-bottom: 1px solid #ddd;
        color: #868686;
    }
    
    .typeahead-demo .custom-popup-wrapper>.dropdown-menu {
        position: static;
        float: none;
        display: block;
        min-width: 160px;
        background-color: transparent;
        border: none;
        border-radius: 0;
        box-shadow: none;
    }
</style>

<div class='container-fluid typeahead-demo'>
    <input type="text" ng-model="txtSelect" uib-typeahead="item for item in loadMatchList($viewValue)" typeahead-loading="Loading" typeahead-no-results="noResults" class="form-control">
    <i ng-show="Loading" class="glyphicon glyphicon-refresh"></i>
    <div ng-show="noResults">
        <i class="glyphicon glyphicon-remove"></i> No Results Found
    </div>
</div>
