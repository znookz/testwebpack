<!DOCTYPE html>
<html ng-app="ExampleApp">
<head>
  <title>Datetime range input UI element for AngularJS</title>
  <link rel="stylesheet" type="text/css" href="dist/datetime-range.min.css">
  <meta name="viewport" content="width=500,user-scalable=0">
  <style>
    body {
      box-sizing: border-box;
      width: 500px;
      height: 100vh;
      min-height: 100vh;
      margin: 0;
      padding: 15px;
      color: #333;
      font-family: sans-serif;
    }
  </style>
</head>
<body ng-controller="MainCtrl">

  <h1>Date</h1>
  <date-range
    start="start"
    end="end"
    presets="presets"
    on-change="changed()"
    on-change-start="changedStart()"
    on-change-end="changedEnd()"
    on-close="closed()">
  </date-range>

  <br />
  <br />
  <br />

  <h1>Time</h1>
  <time-range
    start="start"
    end="end"
    presets="presets"
    on-change="changed()"
    on-change-start="changedStart()"
    on-change-end="changedEnd()"
    on-close="closed()">
  </time-range>

  <br />
  <br />
  <br />

  <h1>Datetime</h1>
  <datetime-range
    start="start"
    end="end"
    presets="presets"
    on-change="changed()"
    on-change-start="changedStart()"
    on-change-end="changedEnd()"
    on-close="closed()">
  </datetime-range>

  <script src="https://unpkg.com/moment@2.13.0/min/moment.min.js" charset="utf-8"></script>
  <script src="https://unpkg.com/angular@1.5.6/angular.min.js" charset="utf-8"></script>
  <script src="https://unpkg.com/angular-scroll-events@0.0.2/dist/scroll-events.min.js" charset="utf-8"></script>

  <script src="dist/datetime-range.min.js"></script>

  <script>
    angular.module('ExampleApp', ['g1b.datetime-range']).
      controller('MainCtrl', function ($scope) {
        $scope.start = moment();
        $scope.end = moment().add(1, 'days').add(1, 'hours');

        $scope.presets = [
          {
            'name': 'This Week',
            'start': moment().startOf('week').startOf('day'),
            'end': moment().endOf('week').endOf('day'),
          }, {
            'name': 'This Month',
            'start': moment().startOf('month').startOf('day'),
            'end': moment().endOf('month').endOf('day'),
          }, {
            'name': 'This Year',
            'start': moment().startOf('year').startOf('day'),
            'end': moment().endOf('year').endOf('day'),
          }
        ];

        $scope.changed = function () {
          console.log('changed start or end datetime objects');
        };
        $scope.changedStart = function () {
          console.log('changed start datetime object');
        };
        $scope.changedEnd = function () {
          console.log('changed end datetime object');
        };
        $scope.closed = function () {
          console.log('edit popover closed');
        };
      });
  </script>
</body>
</html>
